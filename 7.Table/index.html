<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
    <style>
        table
        {
            width: 500;
            border-collapse: collapse;
        }
        th,td{
  border: 1px,solid black;
  padding: 8px;
  text-align: left;
        }
        th{
            background-color: white;
        }
    </style>
</head>
<body>
    <H1>Student Grade Table</H1>
    <hr>
    <table>
        <!---Thead-->
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Emmnual</td>
                <td>Math</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>John Doe</td>
                <td>Math</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Thonus</td>
                <td>Science</td>
                <td>B+</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
